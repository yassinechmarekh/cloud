<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yassine Cloud</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 30px;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
      }

      a {
        display: inline-block;
        padding: 12px 25px;
        background-color: #fff;
        color: #2575fc;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #2575fc;
        color: #fff;
      }

      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <h1>Yassine Cloud</h1>
    <p>
      Welcome to my personal cloud! This repository hosts the static assets for
      my projects and personal resources.
    </p>
    <a href="https://github.com/yassinechmarekh" target="_blank"
      >Go to My Github</a
    >

    <footer>&copy; 2025 Yassine Cloud. All rights reserved.</footer>
  </body>
</html>
